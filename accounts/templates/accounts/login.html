{% extends 'mainApp/wrapper.html' %}

{% block authentication %}
<div class="payblock">
  <h2>Log in</h2>

  <form action= '{% url "login" %}' method="post">
    {% csrf_token %}
    {{ form.as_p }}
    {% if request.GET.next %}
      <input type= "hidden" name="next" value="{{request.GET.next}}">
    {% endif %}
    <input type='submit' value="Login">

  </form>
  </div>
{% endblock authentication %}
