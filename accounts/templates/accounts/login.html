{% extends 'mainApp/wrapper.html' %}

{% block authentication %}
  <h1>Log in</h1>
  <form class="site-form" action= '{% url "login" %}' method="post">
    {% csrf_token %}
    {{ form.as_p }}
    {% if request.GET.next %}
      <input type= "hidden" name="next" value="{{request.GET.next}}">
    {% endif %}
    <input type='submit' value="Login">

  </form>
{% endblock authentication %}
